<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRONX</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="header">
        <nav class="navbar">
            <h2 class="logo">BRONX</h2>
            <ul class="menu">
                <li><a href="#">ホーム</a></li>
                <li><a href="#">所在地</a></li>
                <li><a href="#">ブログ</a></li>
                <li><a href="#">お問い合わせ</a></li>
            </ul>
            <p class="text">
              神楽坂に古くから構えるダイニングバー<br>
              日中は喫茶店としても営業しており、喫茶店ならではのメニューが並ぶ<br>
              古き良き空間に腰を据えて、あなただけの時間をゆっくりと。
            </p>
        </nav>
    </div>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
      ScrollReveal({
        reset: true,
        distance: "60px",
        duration: 2000, //2sかけてアニメーション
        delay: 200 /* 0.2s後に発動 */,
      });
      ScrollReveal().reveal(".logo", {
        delay: 200,
        origin: "left",
      });
    </script>
</body>
</html>
